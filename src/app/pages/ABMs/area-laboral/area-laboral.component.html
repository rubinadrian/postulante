<app-header></app-header>

<div class="main-back-container">
  <div class="main-container">
    <div class="container-list">
      <div class="cont_table">
        <mat-form-field class="no-print">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="addArea()">
                <mat-icon>add</mat-icon>
              </button>

              Areas CoopUnion
            </th>
            <td mat-cell *matCellDef="let area">{{ area.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="tools">
            <th mat-header-cell *matHeaderCellDef class="tools"></th>
            <td
              mat-cell
              *matCellDef="let area"
              class="tools"
              (click)="$event.stopPropagation()"
            >
              <button mat-icon-button>
                <mat-icon [inline]="true" (click)="delArea(area)" color="warn"
                  >clear</mat-icon
                >
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="openDialog(row)"
          ></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No se encontraron resultados para "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
